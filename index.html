<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBill - Cleanergy</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./function/script.js"></script>
</head>
<body>
    <header>
        <h1>WeBill™ - Cleanergy</h1>
    </header>

    <main>
        <!-- Login Form -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Meter Reading Submission -->
        <section id="meter-section" style="display:none;">
            <h2>Submit Meter Reading</h2>
            <form id="meter-form">
                <label for="meter-reading">Meter Reading:</label>
                <input type="number" id="meter-reading" name="meter-reading" required>

                <label for="meter-photo">Upload Meter Photo:</label>
                <input type="file" id="meter-photo" name="meter-photo" accept="image/*" required>

                <button type="submit">Submit Reading</button>
            </form>
        </section>

        <!-- Profile Section -->
        <section id="profile-section" style="display:none;">
            <h2>Profile</h2>
            <p><strong>Username:</strong> <span id="profile-username"></span></p>
            <button id="view-bills">View Bills</button>
            <button id="edit-profile">Edit Profile</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Cleanergy™. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
